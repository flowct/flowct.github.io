            <section id="support" name="support">
                <div>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6 col-lg-offset-3">
                            <form id="input-form" action="" method="POST" target="no-target"> 
                            <div class="form-group">
                                <label for="full_name">Your Name</label>
                                <input type="name" name="fullName" class="form-control" id="full_name" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <label for="email1">Email address</label>
                                <input type="email" name="Mail" class="form-control" id="email" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" name="subject" class="form-control" id="subject" placeholder="Enter Subject" required>
                            </div>                            
                            <div class="form-group">
                                <label>Message</label>
                                <textarea id="message" class="form-control" name="message" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Severity of Issue:</label>
                                <select class="form-control" id="severity" name="severity">
                                    <option value="" selected="selected">Please specify...</option>
                                    <option value="Outage">Outage</option>
                                    <option value="Urgent">Urgent</option>
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                            <br>
                            <button id="form-submit" type="submit" class="btn btn-large btn-success">SUBMIT</button>
                            </form>
                            <br>
                            <p id="input-feedback"></p>
                            <iframe src="blank.html" id="no-target" name="no-target" style="visibility:hidden"></iframe>
